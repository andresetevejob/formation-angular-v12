<div class="row" style="margin:2%">
    <div class="col-md-12 card">
        <div class="card-header">
          Registration {{customer | json}}
        </div>
        <div class="card-body">
            <form  [formGroup]="registrationForm" (ngSubmit)="save()">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email" formControlName="email">
                    <span *ngIf="registrationForm?.get('email')?.touched && registrationForm?.get('email')?.invalid" style="color: red;">a valid email is required</span>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="pwd" placeholder="Password" formControlName="pwd">
                    <span style="color: red;">pwd is required</span>
                </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" name="addr" id="inputAddress" placeholder="1234 Main St" formControlName="address">
                  <span style="color: red;">address is required</span>  
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" name="addr2" placeholder="Apartment, studio, or floor" formControlName="address2">
                  <span style="color: red;">second address is required</span>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="city" id="inputCity" formControlName="city">
                    <span style="color: red;">city is required</span>
                </div>
                  <div class="form-group col-md-6">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" name="zip" id="inputZip" formControlName="zip">
                    <span style="color: red;">zip is required</span>
                </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Sign in</button>
              </form>
        </div>
      </div>
</div>
